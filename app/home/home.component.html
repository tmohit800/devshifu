<div class="container-fluid">
    <div class="row" style="justify-content: center;" >
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let sub of subjects">
            <div class="card" (click)="route(sub.path)">
                <div class="card-body">
                    <img class="card-img-top img-responsive" [src]="sub.src"
                    alt="Card image cap">
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <h5>{{sub.subject}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
