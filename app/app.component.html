<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div class="wrapper">
        <nav id="sidebar" [ngStyle]="{'margin-left':show?'0px':'-250px'}">
            <div class="sidebar-header">
                <a href="#"><img src="./../assets/images/light.png" alt="Logo" width="120px"></a>
            </div>

            <ul class="list-unstyled components">
                <li *ngFor = "let top of topiclist">
                    <a (click)="changePage(top.topic)" [ngClass]="{'sidebar-selected': page==top.topic?true:false}">{{top.heading}}</a>
                </li>
            </ul>
        </nav>

        <div id="content" [ngClass]="{active: !show}">
            <nav class="navbar navbar-expand-lg sticky-top">
                <div class="container-fluid">
                    <div>
                        <svg width="1.5em" id="hamburger" height="1.5em" (click)="showHide()" viewBox="0 0 16 16"
                            class="bi bi-list" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                        <span id= "homeLogo">
                        <!-- <i class="fa fas fa-home"></i> -->
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-house-door-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.5 10.995V14.5a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5v-7a.5.5 0 0 1 .146-.354l6-6a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 .146.354v7a.5.5 0 0 1-.5.5h-4a.5.5 0 0 1-.5-.5V11c0-.25-.25-.5-.5-.5H7c-.25 0-.5.25-.5.495z"/>
                            <path fill-rule="evenodd" d="M13 2.5V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                          </svg>
                        </span>
                    </div>
                    <span class="text-center">
                        <a href="#"><img id="centerLogo" [ngStyle]="{'display':!show?'block':'none'}" src="./../assets/images/light.png" alt="Logo" width="120px"></a>
                    </span>
                    <span id="navbarSupportedContent" (click)="nightmode()">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-moon ml-auto" id="nightMode" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M14.53 10.53a7 7 0 0 1-9.058-9.058A7.003 7.003 0 0 0 8 15a7.002 7.002 0 0 0 6.53-4.47z" />
                        </svg>
                    </span>
                </div>
            </nav>
            <div id="mainContent" [ngClass]="{nightMode: ngtmd}">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</body>

</html>
